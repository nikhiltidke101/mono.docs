info:
  description: DevRev's REST API.
  title: DevRev REST API
  version: "2024-01-24"
openapi: 3.0.3
paths:
  /accounts.create:
    post:
      description: |
        Creates an account, which is a record representing a customer or an
        organization.
      operationId: accounts-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/accounts-create-request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts-create-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "409":
          $ref: '#/components/responses/conflict'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - accounts
  /accounts.delete:
    post:
      description: Deletes an account.
      operationId: accounts-delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/accounts-delete-request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts-delete-response'
          description: Success.
        "400":
          $ref: '#/components/responses/bad-request'
        "401":
          $ref: '#/components/responses/unauthorized'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/not-found'
        "429":
          $ref: '#/components/responses/too-many-requests'
        "500":
          $ref: '#/components/responses/internal-server-error'
        "503":
          $ref: '#/components/responses/service-unavailable'
      tags:
      - accounts
  /accounts.export:
    get:
      description: Exports a collection of accounts.
      operationId: accounts-export
      parameters:
      - description: Filters for accounts created by the specified user(s).
        explode: false
        in: query
        name: created_by
        schema:
          items:
            type: string
          type: array
      - description: |
          Filters for objects created after the provided timestamp (inclusive).
        explode: false
        in: query
        name: created_date.after
        schema:
          example: "2023-01-01T12:00:00.000Z"
          format: date-time
          type: string
      - description: |
          Filters for objects created before the provided timestamp
          (inclusive).
        explode: false
        in: query
        name: created_date.before
        schema:
          example: "2023-01-01T12:00:00.000Z"
          format: date-time
          type: string
      - description: Array of display names of accounts to be filtered.
        explode: false
        in: query
        name: display_name
        schema:
          items:
            type: string
          type: array
      - description: Array of references of accounts to be filtered.
        explode: false
        in: query
        name: external_refs
        schema:
          items:
            type: string
          type: array
      - description: The number of accounts to return. The default is '50'.
        explode: false
        in: query
        name: first
        schema:
          format: int32
          maximum: 500
          minimum: 1
          type: integer
      - description: |
          Filters for objects created after the provided timestamp (inclusive).
        explode: false
        in: query
        name: modified_date.after
        schema:
          example: "2023-01-01T12:00:00.000Z"
          format: date-time
          type: string
      - description: |
          Filters for objects created before the provided timestamp
          (inclusive).
        explode: false
        in: query
        name: modified_date.before
        schema:
          example: "2023-01-01T12:00:00.000Z"
          format: date-time
          type: string
      - description: |
